<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    
    <!-- Marked.js - Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    
    <!-- Highlight.js - Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" id="highlight-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <!-- Common programming languages -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/csharp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/markdown.min.js"></script>
    
    <style id="theme-styles">
        /* Base styles */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            word-wrap: break-word;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #preview-content {
            max-width: none;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: 0.875em; }
        h6 { font-size: 0.85em; }
        
        p {
            margin-bottom: 16px;
        }
        
        /* Code */
        code {
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            line-height: 1.45;
            margin: 16px 0;
        }
        
        pre code {
            background-color: transparent !important;
            padding: 0;
            border-radius: 0;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid;
            margin: 0 0 16px 0;
            padding-left: 16px;
            font-style: italic;
        }
        
        /* Links */
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 8px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border-spacing: 0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid;
        }
        
        th {
            font-weight: 600;
        }
        
        /* Lists */
        ul, ol {
            padding-left: 24px;
            margin: 16px 0;
        }
        
        li {
            margin: 4px 0;
        }
        
        /* Task lists */
        ul.task-list {
            list-style: none;
            padding-left: 0;
        }
        
        ul.task-list li {
            position: relative;
            padding-left: 24px;
        }
        
        ul.task-list li input[type="checkbox"] {
            position: absolute;
            left: 0;
            top: 4px;
        }
        
        /* Horizontal rule */
        hr {
            border: none;
            height: 1px;
            margin: 24px 0;
        }
        
        /* Dark Theme */
        body.theme-dark {
            color: #d4d4d4;
            background-color: #1e1e1e;
        }
        
        body.theme-dark h1,
        body.theme-dark h2,
        body.theme-dark h3,
        body.theme-dark h4,
        body.theme-dark h5,
        body.theme-dark h6 {
            color: #569cd6;
        }
        
        body.theme-dark h1 { border-bottom: 1px solid #3c3c3c; padding-bottom: 8px; }
        body.theme-dark h2 { border-bottom: 1px solid #3c3c3c; padding-bottom: 4px; }
        
        body.theme-dark code {
            background-color: #2d2d2d;
            color: #ce9178;
        }
        
        body.theme-dark pre {
            background-color: #2d2d2d;
            border: 1px solid #3c3c3c;
        }
        
        body.theme-dark blockquote {
            border-left-color: #6a9955;
            color: #6a9955;
        }
        
        body.theme-dark a {
            color: #4ec9b0;
        }
        
        body.theme-dark th,
        body.theme-dark td {
            border-color: #3c3c3c;
        }
        
        body.theme-dark th {
            background-color: #2d2d2d;
        }
        
        body.theme-dark tr:nth-child(even) {
            background-color: #252526;
        }
        
        body.theme-dark hr {
            background-color: #3c3c3c;
        }
        
        /* Light Theme */
        body.theme-light {
            color: #24292e;
            background-color: #ffffff;
        }
        
        body.theme-light h1,
        body.theme-light h2,
        body.theme-light h3,
        body.theme-light h4,
        body.theme-light h5,
        body.theme-light h6 {
            color: #1f2328;
        }
        
        body.theme-light h1 { border-bottom: 1px solid #d0d7de; padding-bottom: 8px; }
        body.theme-light h2 { border-bottom: 1px solid #d0d7de; padding-bottom: 4px; }
        
        body.theme-light code {
            background-color: #f6f8fa;
            color: #d73a49;
        }
        
        body.theme-light pre {
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
        }
        
        body.theme-light blockquote {
            border-left-color: #d0d7de;
            color: #656d76;
        }
        
        body.theme-light a {
            color: #0969da;
        }
        
        body.theme-light th,
        body.theme-light td {
            border-color: #d0d7de;
        }
        
        body.theme-light th {
            background-color: #f6f8fa;
        }
        
        body.theme-light tr:nth-child(even) {
            background-color: #f6f8fa;
        }
        
        body.theme-light hr {
            background-color: #d0d7de;
        }
        
        /* Sepia Theme */
        body.theme-sepia {
            color: #5c4b37;
            background-color: #f4f1ea;
        }
        
        body.theme-sepia h1,
        body.theme-sepia h2,
        body.theme-sepia h3,
        body.theme-sepia h4,
        body.theme-sepia h5,
        body.theme-sepia h6 {
            color: #8b4513;
        }
        
        body.theme-sepia h1 { border-bottom: 1px solid #d2b48c; padding-bottom: 8px; }
        body.theme-sepia h2 { border-bottom: 1px solid #d2b48c; padding-bottom: 4px; }
        
        body.theme-sepia code {
            background-color: #ede0d3;
            color: #a0522d;
        }
        
        body.theme-sepia pre {
            background-color: #ede0d3;
            border: 1px solid #d2b48c;
        }
        
        body.theme-sepia blockquote {
            border-left-color: #cd853f;
            color: #8b7355;
        }
        
        body.theme-sepia a {
            color: #8b4513;
        }
        
        body.theme-sepia th,
        body.theme-sepia td {
            border-color: #d2b48c;
        }
        
        body.theme-sepia th {
            background-color: #ede0d3;
        }
        
        body.theme-sepia tr:nth-child(even) {
            background-color: #f5f0e8;
        }
        
        body.theme-sepia hr {
            background-color: #d2b48c;
        }
        
        /* Performance optimizations */
        body {
            contain: layout style paint;
        }
        
        img {
            will-change: auto;
            contain: layout style paint;
        }
        
        table {
            contain: layout style paint;
        }
    </style>
</head>
<body class="theme-dark">
    <div id="preview-content"></div>
    
    <!-- Load our custom renderer -->
    <script src="qrc:///preview_renderer.js"></script>
</body>
</html>
