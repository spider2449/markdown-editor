<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    
    <!-- Marked.js - Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    
    <!-- Highlight.js - Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" id="highlight-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style id="theme-styles">
        /* Base styles */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            word-wrap: break-word;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #preview-content {
            max-width: none;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        h1 { font-size: 2em; padding-bottom: 8px; }
        h2 { font-size: 1.5em; padding-bottom: 4px; }
        h3 { font-size: 1.25em; }
        
        p {
            margin-bottom: 16px;
        }
        
        code {
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            line-height: 1.45;
            margin: 16px 0;
        }
        
        pre code {
            background-color: transparent !important;
            padding: 0;
            border-radius: 0;
        }
        
        blockquote {
            border-left: 4px solid;
            margin: 0 0 16px 0;
            padding-left: 16px;
            font-style: italic;
        }
        
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 8px 0;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border-spacing: 0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            font-weight: 600;
        }
        
        ul, ol {
            padding-left: 24px;
            margin: 16px 0;
        }
        
        li {
            margin: 4px 0;
        }
        
        hr {
            border: none;
            height: 1px;
            margin: 24px 0;
        }
        
        /* Dark Theme (default) */
        body.theme-dark {
            color: #d4d4d4;
            background-color: #1e1e1e;
        }
        
        body.theme-dark h1, 
        body.theme-dark h2, 
        body.theme-dark h3, 
        body.theme-dark h4, 
        body.theme-dark h5, 
        body.theme-dark h6 {
            color: #569cd6;
        }
        
        body.theme-dark h1,
        body.theme-dark h2 {
            border-bottom: 1px solid #3c3c3c;
        }
        
        body.theme-dark code {
            background-color: #2d2d2d;
            color: #ce9178;
        }
        
        body.theme-dark pre {
            background-color: #2d2d2d;
            border: 1px solid #3c3c3c;
        }
        
        body.theme-dark blockquote {
            border-left-color: #6a9955;
            color: #6a9955;
        }
        
        body.theme-dark a {
            color: #4ec9b0;
        }
        
        body.theme-dark th, 
        body.theme-dark td {
            border: 1px solid #3c3c3c;
        }
        
        body.theme-dark th {
            background-color: #2d2d2d;
        }
        
        body.theme-dark tr:nth-child(even) {
            background-color: #252526;
        }
        
        body.theme-dark hr {
            background-color: #3c3c3c;
        }
        
        /* Light Theme */
        body.theme-light {
            color: #24292e;
            background-color: #ffffff;
        }
        
        body.theme-light h1, 
        body.theme-light h2, 
        body.theme-light h3, 
        body.theme-light h4, 
        body.theme-light h5, 
        body.theme-light h6 {
            color: #0366d6;
        }
        
        body.theme-light h1,
        body.theme-light h2 {
            border-bottom: 1px solid #e1e4e8;
        }
        
        body.theme-light code {
            background-color: #f6f8fa;
            color: #e36209;
        }
        
        body.theme-light pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
        }
        
        body.theme-light blockquote {
            border-left-color: #6a737d;
            color: #6a737d;
        }
        
        body.theme-light a {
            color: #0366d6;
        }
        
        body.theme-light th, 
        body.theme-light td {
            border: 1px solid #e1e4e8;
        }
        
        body.theme-light th {
            background-color: #f6f8fa;
        }
        
        body.theme-light tr:nth-child(even) {
            background-color: #f6f8fa;
        }
        
        body.theme-light hr {
            background-color: #e1e4e8;
        }
        
        /* Sepia Theme */
        body.theme-sepia {
            color: #5b4636;
            background-color: #f4ecd8;
        }
        
        body.theme-sepia h1, 
        body.theme-sepia h2, 
        body.theme-sepia h3, 
        body.theme-sepia h4, 
        body.theme-sepia h5, 
        body.theme-sepia h6 {
            color: #8b4513;
        }
        
        body.theme-sepia h1,
        body.theme-sepia h2 {
            border-bottom: 1px solid #d4c5a9;
        }
        
        body.theme-sepia code {
            background-color: #e8dcc0;
            color: #a0522d;
        }
        
        body.theme-sepia pre {
            background-color: #e8dcc0;
            border: 1px solid #d4c5a9;
        }
        
        body.theme-sepia blockquote {
            border-left-color: #8b7355;
            color: #8b7355;
        }
        
        body.theme-sepia a {
            color: #8b4513;
        }
        
        body.theme-sepia th, 
        body.theme-sepia td {
            border: 1px solid #d4c5a9;
        }
        
        body.theme-sepia th {
            background-color: #e8dcc0;
        }
        
        body.theme-sepia tr:nth-child(even) {
            background-color: #ebe3d0;
        }
        
        body.theme-sepia hr {
            background-color: #d4c5a9;
        }
    </style>
</head>
<body class="theme-dark">
    <div id="preview-content">Loading...</div>
    
    <!-- RENDERER_SCRIPT_PLACEHOLDER -->
</body>
</html>
